        <div class="card">
            <img class="card-img-top" [src]="gift.images.downsized_large.url" [alt]="gift.title">
            <div class="card-body">
                <h5 class="card-title">{{gift.title}}</h5>
                <p class="card-text">{{gift.username}}</p>
                <a [href]="gift.url" target="_blank" class="btn btn-primary w-100">Ver m√°s</a>
            </div>
        </div>
    </div>
</div>
